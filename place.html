<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page | Eric Ayanru</title>
    <meta name="description" content="Country i wish to Visit">
    <meta name="author" content="Eric Ayanru">
    <link rel="stylesheet" href="styles/place.css">
    <script defer src="scripts/place.js"></script>

</head>
<body>
    <header>
        <h1>Canada</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source srcset="images/canada_flag.webp" media="(min-width: 1000px)">
                <img src="images/forex.webp" alt="forex">
            </picture>

            <div class="data">
                <h2>Date</h2>
                <ul>
                    <li><span class="label">Area: </span><span id="area"></span></li>
                    <li><span class="label">Population: </span><span id="population"></span></li>
                    <li><span class="label">Capital: </span><span id="capital"></span></li>
                    <li><span class="label">Languages:</span><span id="languages"></span></li>
                    <li><span class="label">Currency: </span><span id="currency"></span></li>
                    <li><span class="label">Time Zone: </span><span id="timezone"></span></li>
                    <li><span class="label">Calling Code: </span><span id="callingcode"></span></li>
                    <li><span class="label">Internet TLD: </span><span id="tld"></span></li>
                </ul>
            </div> 

            <div class="weather">
                <h2>Weather</h2>
                <img src="images/1530391_weather_clouds_sun_sunny_icon.svg" alt="weather">
                <ul>
                    <li><span class="label">Temperature: </span><span id="temperature"></span></li>
                    <li><span class="label">Conditions: </span><span id="conditions"></span></li>
                    <li><span class="label">Wind: </span><span id="wind"></span></li>
                    <li><span class="label">Wind Chill: </span><span id="windchill"></span></li>
                </ul>
            </div>  

        </section>
    </main>

    <footer>
        <p>&copy;<span id="date"></span>Eric Ayanru</p>
        <P>Last Modification:<span id="lastmodification"></span></P>
    </footer>
    
</body>
</html>
