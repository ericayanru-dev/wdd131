<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Page Example</title>
  <link rel="stylesheet" href="styles/example.css" />
</head>
<body>
<section class="hero">
  <picture>
    <source srcset="images/hero-large.jpg" media="(min-width: 1000px)">
    <source srcset="images/hero-medium.jpg" media="(min-width: 600px)">
    <img src="images/hero-small.jpg" alt="Hero description">
  </picture>
  <div class="hero-text">
    <h1>Welcome to Our Website</h1>
    <p>Your success starts here.</p>
    <button>Get Started</button>
  </div>
</section>

</body>
</html>
