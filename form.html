<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Eric Ayanru">
    <meta name="description" content="Product Review Form">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="pr">
            <label>Product Name
                <select id="product" name="product" required>
                    <option value>Please Select &#9662;</option>
                </select>
            </label>
            <div class="form-group">
                <label>Overall Rating</label>
                <div class="radio-group">
                    <label><input type="radio" name="rating" value="1" required>☆</label>
                    <label><input type="radio" name="rating" value="2">☆☆</label>
                    <label><input type="radio" name="rating" value="3">☆☆☆</label>
                    <label><input type="radio" name="rating" value="4">☆☆☆☆</label>
                    <label><input type="radio" name="rating" value="5">☆☆☆☆☆</label>
                </div>
            </div>

                <label>Date of Installation<input type="date" id="date" name="completeDate" required></label>

            <div>Which features did you find useful in the product? (check all that apply)</div>
                <label><input type="checkbox" id="durability" name="durability" value="durability">Durability</label>
                <label><input type="checkbox" id="use" name="use" value="ease of use">Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="performance">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="design">Design</label>
            
                <label>Written Review (optional)<textarea id="message" name="message" rows="6" cols="40"></textarea></label>

                <label>Your Name (optional)<input type="text" id="name" name="fname"></label>
                <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="copyYear"></span>Eric Ayanru</p>
        <p>Last Modification:<span id="lastModified"></span></p>
    </footer>
</body>
</html>
